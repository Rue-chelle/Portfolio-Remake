<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI Portfolio</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <!-- Brand/Logo -->
    <a class="navbar-brand fw-bold" href="#">UI Portfolio</a>

    <!-- Toggler for mobile menu -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav" 
      aria-controls="navbarNav" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#portfolio">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Hero Section -->
<section class="py-5 bg-light" id="hero">
  <div class="container">
    <div class="row align-items-center">
      <!-- Text Content -->
      <div class="col-lg-6 mb-4 mb-lg-0 text-center text-lg-start">
        <h1 class="display-4 fw-bold">Hi, I'm Alora</h1>
        <p class="lead text-muted">A passionate designer & developer crafting beautiful digital experiences.</p>
        <a href="#portfolio" class="btn btn-primary btn-lg mt-3">View My Work</a>
      </div>

      <!-- Hero Image -->
      <div class="col-lg-6 text-center">
        <img 
          src="assets/img/hero-image.png" 
          alt="Hero Illustration" 
          class="img-fluid" 
          style="max-height: 400px;"
        />
      </div>
    </div>
  </div>
</section>



  <!-- Bootstrap JS Bundle (with Popper) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
